<ul class="list-group mt-3">
  <li class="{{ getAllCategoryClass() }}" (click)="allCategoryClicked = false; setCurrentCategory(null)" routerLink="/products">
    Tüm Ürünler
  </li>
  <li (click)="setCurrentCategory(category)" routerLink="/products/category/{{ category.categoryId }}" *ngFor="let category of categories" [class]="getCurrentCategoryClass(category)">
    {{ category.categoryName }}
  </li>
</ul>

<ul class="list-group mt-3">
  <li
  [class]="getAllCategoryClass()"
  routerLink="/products"
  >Tüm Ürünler</li>
    <li (click)="setCurrentCategory(category)"
     routerLink="/products/category/{{category.categoryId}}"
     *ngFor="let category of categories"
      [class]="getCurrentCategoryClass(category)">
      {{category.categoryName}}</li>
  </ul>
<h5 *ngIf="currentCategory"> {{currentCategory.categoryName}} adlı kategoriyi seçtiniz </h5>
